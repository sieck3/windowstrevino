<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesar Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
</head>
<body >


    <article class="desktop">

        <section class="shortcut" id="pokemon_icon">

                <img src="img/Daco_4475114.png" alt=""/>
                <label>Pokemon Game</label>
        </section>

        
    </article>

    <article class="desktop">

        <section class="shortcut">

            <img src="img/recycle_bin_empty_cool-3.png" alt=""/>
            <label>Recycle Bin</label>
        </section>
        
    </article>

    <div class="app_container"id="app_container" >

        <div class="app_header">
            <img src="img/Daco_4475114.png" alt=""/>
            <label >Pokemon Game</label>
            <div>
                <img id="app_close_btn" src="img/close.png" alt="">
            </div>
           

        </div>
        <iframe src="https://sieck3.github.io/Js/memoire"  class="app_frame"  allow="fullscreen"></iframe>
    </div>

    

    <nav>
          <button class="start" id="start">
               <div>
                    <img src="img/windows.png" alt="">
                    <label>Start</label>
               </div>
          
                    
          </button>

          <div class="task"> 
           
            <div class="task-margin" id="pokemon_task">
             
                <img src="img/Daco_4475114.png" alt=""/>
                <label>Pokemon Game</label>

            </div>

        

                    <!-- barras -->         
          </div>

          <div class="clock-active clock-inactive"> 
               <!-- reloj -->         
               <div >
                <img src="img/loudspeaker_rays.png" alt="" id="soundActive" style="display: block;"/>
                <img src="img/loudspeaker_muted.png" alt="" id="soundInactive" style="display: none;"/>
                <label id="clock">0:00:00</label>

               </div>
          </div>
    </nav>


    <div id="page" class="tools" >

        <div class="icon-tools">
            <img src="img/w98bar.png" alt="">
        </div>

        <div class="menu-tools">
            
            <div class="item-tools-1">
                <img src="img/windows_update_large-2.png" alt=""/>
                <label>Windows Update</label>
            
            </div>
            <hr class="line"></hr>
            <div class="item-tools-1 item">
                <img src="img/appwizard-4.png" alt=""/>
                <label>Programs</label>
                <div>

                    <img src="img/triangle_right_icon_178912.png" class="flecha" alt=""/>
                </div>
            </div>
            <div class="item-tools-1 item">
                <img src="img/directory_favorites-2.png" alt=""/>
                <label>Favorites</label>
                <div>

                    <img src="img/triangle_right_icon_178912.png" class="flecha" alt=""/>
                </div>
            </div>
            <div class="item-tools-1 item">
                <img src="img/directory_open_file_mydocs-4.png" alt=""/>
                <label>Documents</label>
                <div>

                    <img src="img/triangle_right_icon_178912.png" class="flecha" alt=""/>
                </div>
            </div>
            <div class="item-tools-1">
                <img src="img/help_book_cool-4.png" alt=""/>
                <label>Help  </label>
                <div>

                    <img src="img/triangle_right_icon_178912.png" class="flecha hidden" alt=""/>
                </div>
            </div>
            <div class="item-tools-1">
                <img src="img/chip_ramdrive-4.png" alt=""/>
                <label>Run...  </label>
                <div>

                    <img src="img/triangle_right_icon_178912.png" class="flecha hidden" alt=""/>
                </div>
            </div>
            <hr class="line"></hr>
            <div class="item-tools-1">
                <img src="img/key_win_alt-2.png" alt=""/>
                <label>Log Off  </label>
                <div>

                    <img src="img/triangle_right_icon_178912.png" class="flecha hidden" alt=""/>
                </div>
            </div>
            <div class="item-tools-1">
                <img src="img/computer-5.png" alt=""/>
                <label>Shut Down  </label>
                <div>

                    <img src="img/triangle_right_icon_178912.png" class="flecha hidden" alt=""/>
                </div>
            </div>
        </div>
        

    </div>

</body>
</html>
